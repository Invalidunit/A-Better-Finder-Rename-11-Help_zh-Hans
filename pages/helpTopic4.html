					<td width="8">&nbsp;</td>
					<td valign="middle"><font id="topic" size="4" face="Lucida Grande,Arial, sans-serif"><b>什么是重命名动作？</b></font></td>
				</tr>
				<tr height="10">

				</tr>
			</table>
			<table width="100%" border="0" cellspacing="0" cellpadding="3">
				<tr>
					<td>
						<p>
							<font face="Lucida Grande,Arial,sans-serif">
								重命名操作只是描述您希望新文件名是什么的一种方式<br><br>
								诸如"转换为大写"这种简单的重命名操作，会将当前文件名统一变为大写，例如：<br><br>
								"AbCDefG" -&gt; "ABCDEFG"<br><br>
								A Better Finder Rename 提供了<a href="helpTopic5.html">多种重命名动作</a>, 分为几大类<br><br>
								通过在"类别："弹出菜单中进行选择，可以选择重命名操作的类别<br><br>
								通过在"动作："弹出菜单中选择一个项目，可以选择一个动作<br><br>
								当您选择一个新动作时，一组新的控件将出现在"动作："菜单下面<br><br>
								您可以通过调整这些控件中的值来微调设置<br>
							</font>
						</p>
					</td>
				</tr>
