							<font face="Lucida Grande,Arial,sans-serif">
								仅在“服务首选项”对话框中正确激活了此功能后，该功能才可用。<br><br>
								请按照<a href="helpTopic57.html">这些指示</a>来激活右键菜单<br><br>
								激活后，请按照下列步骤操作：<br>
								<ol>
								<li>在 Finder 中选择要重命名的文件</li>
								<li>按住键盘上的 "Control" 键，然后在选定的文件图标之一内单击(如果鼠标具有鼠标右键，则可以单击鼠标右键)。</li>
								<li>出现右键菜单，选择 "A Better Finder Rename 11"</li>
								</ol>
								应用程序现在将自动启动，并且预览表将已经包含所有选定的文件。
